<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="left">
            <div id="logo-holder">
                <div id="logo-img"></div>
                <div id="logo-text">ODIN</div>
            </div>
            <div id="link-holder">
                <p id="link-text">
                    Photo by Halie West on Unsplash
                </p>
            </div>
        </div>
        <div id="right">
            <div id="disclaimer-text">
                <div id="text-1">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br/>
                    Sign up <i>now</i> to get started.</p>
                </div>
                <div id="text-2">
                    <p>You <i>know</i> you want to.</p>
                </div>
            </div>
            <form action="" method="get">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div id="form-holder">
                        <div id="form-item">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div id="form-item">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                        <div id="form-item">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div id="form-item">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div id="form-item">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div id="form-item">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                </fieldset>
                <button id="submit-btn" type="submit">Create Account</button>
            </form>
            <p id="login-text">Already have an account? <a href="#" id="login-link">Log in</a></p>
        </div>
    </div>
</body>
</html>
